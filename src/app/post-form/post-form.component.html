<form class="add-thought" 
#postForm="ngForm" 
(ngSubmit)="submitPost(postForm)">

    <label for="">Title</label>
    <input name="subject" type="text" ngModel>
    <label for="">Thought</label>
    <input class="textarea" name="body" type="text" ngModel>
    <button>Add Post</button>
      
      
</form>
